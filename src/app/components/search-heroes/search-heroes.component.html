<h1>Busqueda: <small>{{ termino }}</small></h1>
<hr>
<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-primary" role="alert">
            No esxiten resultados con el término: <strong>{{ termino }}</strong>
        </div>
    </div>
</div>
<div class="card-columns animated fadeIn fast">
    <div class="card" *ngFor="let heroe of heroes">
        <img class="card-img-top img-fluid" [src]="heroe.img" alt="">
        <div class="card-body">
            <h4 class="card-title">{{ heroe.nombre }}</h4>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
            <button (click)="VerHeroe(heroe.nombre)" type="button" name="" id="" class="btn btn-outline-primary btn-lg btn-block">Ver más</button>
            <!-- <a class="btn btn-primary" [routerLink]="['/heroe',i]" routerLinkActive="router-link-active" role="button">Ver más</a> -->
        </div>
    </div>
</div>
